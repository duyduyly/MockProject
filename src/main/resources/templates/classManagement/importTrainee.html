<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link th:href="@{/resourcClassBatchManagement/css/buttonCollapseCustom.css}" rel="stylesheet" media="screen">

    <title>Import Trainee</title>
</head>

<body>
    <th:block th:include="/layout/_nav"></th:block>

    <main class="row mx-0">
        <th:block th:include="/layout/_sidebar"></th:block>

        <div class="col">
            <div class="container">
                <div class="pt-4 border-0 border-bottom">
                    <h1 class="fw-normal">Import Trainee</h1>
                </div>
                
                <div class="row">
                <br>
             <p>Please wait a few seconds after importing the file</p>
             <p id="message" style="color: black;"></p>
             <div th:each="error : ${listError}">
             	<p style="color: red;" th:text="${error}"></p>
             </div>
        <div class="col-sm-12 border" style="height: 200px; width: 100%; display: flex; justify-content: center;">
            <form th:action="@{/classBatch/importTranee}" id="myForm" enctype="multipart/form-data" method="POST">
            <input type="file" id="file" onclick="cli()" name="traineeFile" style="margin-top: 80px;">
            </form>
        </div>

    </div>
           </div>  
        </div>
    </main>
	<script type="text/javascript">
        var  myTimeout;
        var thred = 0;

      function cli(){
         myTimeout = setTimeout(cli, 1000);
        console.log(myTimeout)
        if(myTimeout == thred+25 ){
            console.log(":"+thred);
            clearTimeout(myTimeout);
            thred+=25;

            
            let file = document.getElementById('file');
            if(file.files.length == 0){
            	document.getElementById("message").setAttribute("style","color:red;")
            	 document.getElementById("message").innerHTML = "please import file";
            }else{
                document.forms["myForm"].submit();
            	document.getElementById("message").setAttribute("style","color:green;")
                document.getElementById("message").innerHTML = "import success";
            }
        }
	    
	};
      
    </script>
    <!-- footer -->
    <th:block th:include="/layout/_footer"></th:block>

    <script th:src="@{/resourcClassBatchManagement/js/budgetDetail.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>

</html>
