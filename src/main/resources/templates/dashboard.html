<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Dashboard</title>
<style>
.table-wrapper {
	max-height: 300px;
	overflow: auto;
	/* display:inline-block; */
}
</style>
</head>
<body>
	<th:block th:include="/layout/_nav"></th:block>
	<main class="row mx-0" style="height: 90vh;">
		<th:block th:include="/layout/_sidebar"></th:block>
		<div class="col">
			<div class="container">
				<div class="pt-4 border-0 border-bottom">
					<h1 class="fw-normal">Dashboard</h1>
				</div>
				<div class="row container">
					<form action="">
						<div class="row border-0">
							<div class="col">
								<div class="input-group mb-3 mt-3">
									<span class="input-group-text" id="basic-addon1">Dashboard
										for</span> <select class="form-select" id="inputGroupSelect01">
										<option value="Class" selected>Class</option>
										<option value="Candidate">Candidate</option>
										<option value="Trainee">Trainee</option>
										<option value="Trainer">Trainer</option>
									</select>
								</div>
							</div>
							<div class="col">
								<div class="input-group mb-3 mt-3">
									<span class="input-group-text">Location</span> <select
										class="form-select" name="inputLocation">
										<option value="All" selected>All</option>
										<option th:each="location : ${listOfLocations}"
											th:value="${location.locationName}"
											th:text="${location.locationName}"></option>
									</select>
								</div>
							</div>
							<div class="col">
								<div class="input-group mb-3 mt-3">
									<span class="input-group-text">Type of Dashboard</span> <select
										class="form-select" name="inputTypeOfDashboard">
										<option value="Table" selected>Table</option>
										<option value="Chart">Chart</option>
									</select>
								</div>
							</div>
							<div class="col">
								<div class="input-group mb-3 mt-3">
									<span class="input-group-text">Status</span> <select
										class="form-select" name="inputStatus">
										<option value="All" selected>All</option>
										<option th:each="status : ${listOfClassStatuses}"
											th:value="${status.classStatusName}"
											th:text="${status.classStatusName}"></option>
									</select>
								</div>
							</div>
						</div>
						<div class="row border-0 border-bottom">
							<div class="col"></div>
							<div class="col"></div>
							<div class="col"></div>
							<div class="col">
								<div class="row justify-content-end px-3">
									<button type="submit" class="btn btn-outline-secondary mb-3">Refresh
										Dashboard</button>
								</div>
							</div>

						</div>
					</form>
					<div class="row border-0 border-bottom">
						<div class="col">
							<p class="fs-5 mt-3 text-center">Planning</p>
							<div class="table-responsive table-wrapper">
								<table class="table table-striped table-hover header-fixed">
									<thead>
										<tr>
											<th scope="col">Skill</th>
											<th scope="col">Plan of enrolment</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="planningClass, iStat : ${listOfPlanningClasses}">
											<th th:utext="${planningClass.skillName}">[skillName]</th>
											<td th:utext="${planningClass.numberOfClass}">[numberOfClass]</td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<th>Total</th>
											<td th:utext="${totalNumberOfPlanningClasses}">[total]</td>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
						<div class="col">
							<p class="fs-5 mt-3 text-center">Planned</p>
							<div class="table-responsive table-wrapper">
								<table class="table table-striped table-hover header-fixed">
									<thead>
										<tr>
											<th scope="col">Skill</th>
											<th scope="col">Plan of enrolment</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="plannedClass, iStat : ${listOfPlannedClasses}">
											<th th:utext="${plannedClass.skillName}">[skillName]</th>
											<td th:utext="${plannedClass.numberOfClass}">[numberOfClass]</td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<th>Total</th>
											<td th:utext="${totalNumberOfPlannedClasses}">[total]</td>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
						<div class="col">
							<p class="fs-5 mt-3 text-center">In progress</p>
							<div class="table-responsive table-wrapper">
								<table class="table table-striped table-hover header-fixed">
									<thead>
										<tr>
											<th scope="col">Skill</th>
											<th scope="col">Plan of enrolment</th>
										</tr>
									</thead>
									<tbody>
										<tr
											th:each="inProgressClass, iStat : ${listOfInProgressClasses}">
											<th th:utext="${inProgressClass.skillName}">[skillName]</th>
											<td th:utext="${inProgressClass.numberOfClass}">[numberOfClass]</td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<th>Total</th>
											<td th:utext="${totalNumberOfInProgressClasses}">[total]</td>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<th:block th:include="/layout/_footer"></th:block>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
		integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
		crossorigin="anonymous"></script>
</body>
</html>
